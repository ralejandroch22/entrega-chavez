{% extends 'stock/base.html' %}

{% load static %}

{% block title %}
Detalle de {{item.nombre}}
{% endblock title %}

{% block main %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">

                {% if item.imagen %}

                <img class="card-img-top" style="object-fit: cover;" src="{{ item.imagen.url }}" alt="">

                {% else %}

                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"/>

                {% endif %}

                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 class="fw-bolder">Nombre: {{item.nombre}}</h5>
                        <h5 class="fw-bolder">Marca: {{item.marca}}</h5>
                        <h5 class="fw-bolder">Precio: ${{item.precio}}</h5>
                    </div>
                </div>                
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                        <a class="btn btn-outline-dark mt-auto" href="{% url 'ListarItem' %}">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock main %}
