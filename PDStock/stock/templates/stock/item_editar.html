{% extends 'stock/base.html' %}

{% load static %}


{% block title %}
    Editar Item
{% endblock title %}
    

{% block main %}

<div class="d-flex justify-content-center">

    {# Con este div colocamos el t√≠tulo y debajo el formulario usando Bootstrap #}
    <div class="d-flex flex-column">

        <form class="p-3 p-lg-4" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-borderless col fst">

                {{ form.as_table }}

            </table>
            <div class="py-3 py-lg-4 d-grid gap-2">
                <input class="btn btn-outline-dark" type="submit" value="Guardar">
            </div>
        </form>
    </div>
</div>
    
{% endblock main %}
